{% extends "registration/base.html" %}

{% load static %}
{% load bootstrap3 %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Reset Password</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form method="post" id="resetform" class="form-horizontal" role="form">{% csrf_token %}
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="reset-email" type="text" class="form-control" name="email" value="" placeholder="e-mail">                                        
                                    </div>
                                
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls text-center">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset my password</button>
                                    </div>
                            </form>     
                        </div>                     
                    </div>  
        </div>
    </div>
    
{% endblock %}
